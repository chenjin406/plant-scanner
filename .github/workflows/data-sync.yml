name: Plant Scanner Data Sync

on:
  schedule:
    # Run weekly on Sunday at 3am UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to sync (all, gbif, wikidata, inaturalist, openfarm)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - gbif
          - wikidata
          - inaturalist
          - openfarm

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: scripts/data-sync

      - name: Run data sync
        run: |
          case "${{ github.event.inputs.source || 'all' }}" in
            all) npm run sync ;;
            gbif) npm run sync:gbif ;;
            wikidata) npm run sync:wikidata ;;
            inaturalist) npm run sync:inaturalist ;;
            openfarm) npm run sync:openfarm ;;
          esac

      - name: Report sync status
        if: always()
        run: |
          echo "Data sync completed at $(date)"
          echo "Check workflow logs for details"
